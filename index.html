<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <section class="row">
            <div class="col-8">
                <button class="ml-3 btn" id="high-score"><h4 class="pt-2">View Highscores!</h4></button>
            </div>
            <div class="col-4">
                <h4 class="text-right" id="timer">Timer</h4>
            </div>
        </section>
    </header>
    <main>
        <section class="container" id="homepage">
            <div class="row">
                <div class="col-12">
                    <h1 class="mt-5 display-1 font-weight-bold text-center">Coding Quiz</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center">
                        This is a quiz to test your coding knowledge. Once you hit start, you will have 60 seconds
                        to answer as many questions as you can. If you get a question wrong, you will lose 5 seconds
                        off the timer.
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center">Good luck!</h3>
                 </div>
            </div>
            <div class="row">
                <div class="col-12 my-5 d-flex justify-content-center">
                    <button class="btn btn-secondary btn-lg font-weight-bold" id="start">Start</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
